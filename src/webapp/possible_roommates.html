<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Possible Roommates</title>
    <script defer src="script/tenant_navigation.js"></script>
    <script defer src="script/footer.js"></script>
    <script defer src="script/possible_roommates.js"></script>
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/tenant_navigation.css" />
    <link rel="stylesheet" href="styles/possible_roommates.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/glide.core.min.css" />
    <link rel="stylesheet" href="styles/glide.theme.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="site_section">> roommate matching</div>
      <div id="title_bar">
        <div id="title">
          <div id="bullet_point"></div>
          <div id="page_title">Possible Roommates</div>
        </div>
        <button class="nav_primary_button">Next Step</button>
      </div>
      <div class="search_section">
        <div id="left_search">
          <div
            onclick="displayShortlisted()"
            id="shortlisted_section"
            class="subsection"
          >
            <div>Shortlisted</div>
            <div class="notif"></div>
          </div>
          <div
            onclick="displayMatchmaking()"
            id="fast_matches_section"
            class="subsection"
          >
            <div>Fast Matches</div>
            <div class="item_count">
              <div class="count_text">5</div>
            </div>
          </div>
        </div>
        <div id="right_search">
          <button class="search_primary_button">Continue Searching</button>
        </div>
      </div>
      <div class="separator"></div>
      <div id="carousel_container">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide"></li>
              <li class="glide__slide"></li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <div class="glide__arrow glide__arrow--left" data-glide-dir="<">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.9998 19.9201L8.47984 13.4001C7.70984 12.6301 7.70984 11.3701 8.47984 10.6001L14.9998 4.08008"
                  stroke="#6D6D6D"
                  stroke-width="1.5"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="glide__arrow glide__arrow--right" data-glide-dir=">">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.91016 19.9201L15.4302 13.4001C16.2002 12.6301 16.2002 11.3701 15.4302 10.6001L8.91016 4.08008"
                  stroke="#6D6D6D"
                  stroke-width="1.5"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  </body>
</html>
